<!DOCTYPE html>
<html>
<head>
	<title>Assignment4</title>
	<style>
		body{
			border : 1px solid;
			width : 250px;
			padding :3px;
		}
	</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label for="username">이름</label></td>
				<td><input id="username" type="text" name="username" /></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input id="man" type="radio" name="gender" value="m"/>
					<label for="man">남성</label>
					<input id="woman" type="radio" name="gender" value="w"/>
					<label for="woman">여성</label>
				</td>
			</tr>
			<tr>
				<td>취미</td>
				<td>
					<input id="athletic" type="checkbox" name="checkbox" value="athletic"/>
					<label for="athletic">운동</label>
					<input id="music" type="checkbox" name="checkbox" value="music"/>
					<label for="music">음악</label>
					<input id="development" type="checkbox" name="checkbox" value="development"/>
					<label for="development">개발</label>
				</td>
			</tr>
		</table>
		<input type="submit" value="제출" />
	</form>
</body>
</html>
